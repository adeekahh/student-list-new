<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List 2</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css">
</head>
<body>
  
  <div id="wrapper">
            

    <h1 class="page-title">Student List of 1991</h1>

    <div class="navigation-container">
      <div class="filtering-buttons">
          <button class="all-button" onclick='filterAll()'>All</button>
          <button class="hufflepuff-button" onclick="setCurrentFilter('Hufflepuff')">Hufflepuff</button>
          <button class="gryffindor-button" onclick="setCurrentFilter('Gryffindor')" >Gryffindor</button>
          <button class="ravenclaw-button" onclick="setCurrentFilter('Ravenclaw')">Ravenclaw</button>
          <button class="slytherin-button" onclick="setCurrentFilter('Slytherin')" >Slytherin</button>      
      </div>

      <div class="sorting-buttons">
        <button class="firstname-button" onclick="sortByFirstName()">Sort by first name</button>
        <button class="lastname-button" onclick="sortByLastName()" >Sort by last name</button>
        <button class="house-button" onclick="sortByHouse()">Sort by house</button>

      </div>

  
  </div>

       
    <ul class="student-list">
    </ul>
    

    


<template id="myTemplate">
    <li class="student">
            <h1 class="student_name"></h1>
            <h2 class="student_house"></h2>
    </li>

 </template>
    


    
  <script src="studentlist.js"></script>
  
</body>
</html>
